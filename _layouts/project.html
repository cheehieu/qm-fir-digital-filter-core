---
layout: projects
---

<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 blog_title">
				<h1>{{ page.title }}</h1>
				<h3>{{ page.subtitle }}</h3>
				<p>View this project on <a href="https://github.com/{{ site.author.github }}/{{ page.title }}">GitHub</a></p>
			</div>
			<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 blog_post">
				{{ content }}
			</div>
			<div class="col-lg-8 col-lg-offset-2">
				{% include disqus.html %}
			</div>
		</div>
	</div>
